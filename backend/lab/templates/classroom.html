{% extends 'base.html' %} 

{% block content %}

<!-- Hero Section -->
<h1 class="text-4xl font-bold text-center mt-10">{{ classroom.id }} {{ classroom.name }}</h1>

<h3 class="text-2xl font-semibold m-10">All Exercises</h3>
<ul class="space-y-4 ml-10 mr-10">
    {% for exercise in exercises %}
        <li class="bg-white shadow-md rounded-lg p-4 flex items-center space-x-4">
            <span class="text-gray-500 font-medium">{{ exercise.id }}</span>
            <span class="text-gray-900 font-semibold">{{ exercise.name }}</span>
            <a href="{% url 'exercise' exercise.id %}" class="text-primary font-semibold">View</a>
        </li>
    {% endfor %}
</ul>


{% endblock %}
